<script type="text/javascript">
	$(document).ready(function() {
		$('button').click(function() {
			const id = $('#id').val();
			const pw = $('#pw').val();

			alert(id + " " + pw);

			$.post("../main", {
				sign:"login",
				id,	pw	//비구조화 할당
			}, function(data, status) {
				if(data.includes("login")){//fail
					alert(data);
				}else{//ok
					opener.document.getElementById("welcomeMsg").textContent = data + "님 환영합니다.";
				} 
				window.close();
			});
		});
	})
</script>

	ID<input id='id'><br> 
	PW<input id='pw'><br>

</body>
